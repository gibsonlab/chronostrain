name: chronostrain_basic

channels:
  - conda-forge
  - bioconda
  - pytorch

dependencies:
  - python=3.10
  - pip
  - numpy
  - scipy
  - pandas
  - numba
  - nvidia::cudatoolkit=11.6
  - pytorch::pytorch
  - pyg::pytorch-scatter
  - pyg::pytorch-sparse
  - scikit-learn
  - matplotlib
  - seaborn
  - joblib
  - biopython
  - click
  - samtools=1.14
  - mafft
  - bwa
  - bowtie2
  - blast
  - pigz
  - pip:
    - ./